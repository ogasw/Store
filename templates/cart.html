{% extends 'base.html' %}

{% block content %}
<h2>Your Cart</h2>
<div class="cart">
    {% if cart_items %}
        {% for item in cart_items %}
        <div class="cart-item">
            <img src="{{ item.image }}" alt="{{ item.name }}">
            <h3>{{ item.name }}</h3>
            <p>Price: ${{ item.price }}</p>
            <a href="{{ url_for('remove_from_cart', product_id=item.id) }}">Remove</a>
        </div>
        {% endfor %}
    {% else %}
        <p>Your cart is empty!</p>
    {% endif %}
</div>
{% endblock %}
